<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlMail - Email Development Testing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ðŸ¦‰ OwlMail</h1>
                <div class="header-actions">
                    <select id="langSelect" class="lang-select" title="Switch Language"></select>
                    <button id="themeToggle" class="btn btn-secondary" title="Toggle Theme">ðŸŒ™</button>
                    <button id="refreshBtn" class="btn btn-primary">Refresh</button>
                    <button id="markAllReadBtn" class="btn btn-secondary">Mark All Read</button>
                    <button id="deleteAllBtn" class="btn btn-danger">Delete All</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search emails..." class="search-input">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Email List -->
            <aside class="email-list-container">
                <div class="email-list-header">
                    <h2>Email List</h2>
                    <span id="emailCount" class="email-count">0 emails</span>
                </div>
                <div id="emailList" class="email-list">
                    <div class="loading">Loading...</div>
                </div>
                <div class="pagination">
                    <button id="prevPage" class="btn btn-secondary">Previous</button>
                    <span id="pageInfo" class="page-info">Page 1</span>
                    <button id="nextPage" class="btn btn-secondary">Next</button>
                </div>
            </aside>

            <!-- Email Detail -->
            <main class="email-detail-container">
                <div id="emailDetail" class="email-detail">
                    <div class="empty-state">
                        <p>Select an email to view details</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="confirmTitle">Confirm Action</h3>
            <p id="confirmMessage"></p>
            <div class="modal-actions">
                <button id="confirmYes" class="btn btn-danger">Confirm</button>
                <button id="confirmNo" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
