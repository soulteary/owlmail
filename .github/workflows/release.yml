name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build binaries
        env:
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          echo "Building version: $VERSION"
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -o owlmail-linux-amd64 ./cmd/owlmail
          GOOS=linux GOARCH=arm64 go build -o owlmail-linux-arm64 ./cmd/owlmail
          
          # macOS
          GOOS=darwin GOARCH=amd64 go build -o owlmail-darwin-amd64 ./cmd/owlmail
          GOOS=darwin GOARCH=arm64 go build -o owlmail-darwin-arm64 ./cmd/owlmail
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -o owlmail-windows-amd64.exe ./cmd/owlmail

      - name: Create checksums
        run: |
          sha256sum owlmail-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            owlmail-*
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

